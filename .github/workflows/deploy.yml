name: Deploy to GCP App Engine

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central

jobs:
  deploy:
    name: üöÄ Deploy to App Engine
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: Deploy to App Engine
      run: |
        export DATABASE_URL=$(gcloud secrets versions access latest --secret=database-url)
        export SECRET_KEY_BASE=$(gcloud secrets versions access latest --secret=rails-master-key)
        export REDIS_URL=$(gcloud secrets versions access latest --secret=redis-url)

        gcloud app deploy --quiet --promote \
          --set-env-vars DATABASE_URL="$DATABASE_URL",SECRET_KEY_BASE="$SECRET_KEY_BASE",REDIS_URL="$REDIS_URL"

    - name: Deployment Summary
      run: |
        echo "üéâ App Engine deployment completed!"
        echo "üìç Application URL: https://$PROJECT_ID.appspot.com"
        echo "üí∞ Instance class: F1 (most cost-effective)"
        echo "‚ö° Sidekiq: Running embedded within Rails app"