name: Deploy to GCP App Engine

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central

jobs:
  deploy:
    name: 🚀 Deploy to App Engine
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: Deploy to App Engine
      run: |
        # Buscar secrets do Secret Manager
        DATABASE_URL=$(gcloud secrets versions access latest --secret=database-url)
        SECRET_KEY_BASE=$(gcloud secrets versions access latest --secret=rails-master-key)
        REDIS_URL=$(gcloud secrets versions access latest --secret=redis-url)

        # Backup do app.yaml original
        cp app.yaml app.yaml.bak

        # Adicionar secrets ao app.yaml
        echo "" >> app.yaml
        echo "env_variables:" >> app.yaml
        echo "  RAILS_ENV: production" >> app.yaml
        echo "  RAILS_SERVE_STATIC_FILES: \"true\"" >> app.yaml
        echo "  RAILS_LOG_TO_STDOUT: \"true\"" >> app.yaml
        echo "  DATABASE_URL: \"$DATABASE_URL\"" >> app.yaml
        echo "  SECRET_KEY_BASE: \"$SECRET_KEY_BASE\"" >> app.yaml
        echo "  REDIS_URL: \"$REDIS_URL\"" >> app.yaml

        # Deploy usando o app.yaml modificado
        gcloud app deploy --quiet --promote

        # Restaurar app.yaml original
        mv app.yaml.bak app.yaml

    - name: Deployment Summary
      run: |
        echo "🎉 App Engine deployment completed!"
        echo "📍 Application URL: https://$PROJECT_ID.appspot.com"
        echo "💰 Instance class: F1 (most cost-effective)"
        echo "⚡ Sidekiq: Running embedded within Rails app"